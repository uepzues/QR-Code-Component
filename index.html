<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- my style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <picture class="content__image">
        <source srcset="images/image-qr-code.png" type="image/png" />
        <img
          src="images/image-qr-code.png"
          alt="QR code to frontendmentor.io" />
      </picture>
      <div class="content__words">
        <h1 class="content__head">
          Improve your front-end skills by building projects
        </h1>
        <p class="content__text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/uepzues">uepzues</a>.
      </div>
    </footer>
  </body>
</html>
